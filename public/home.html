<div class="col-md-12">
					<div id="main">
					
      <section>
        <div id="divid" class="">
          <ul id="ulid" class="">
				<li ng-repeat="image in sareeshomedata">
  	    	    <img ng-src="{{image.location}}" style="height:600px"/>
  	    		</li>
			</ul>
        </div>
      </section>
    </div>
                    <!-- /#main-slider -->
                </div>
				
				
				<div class="row products">
                  
                        <div class="col-md-4 col-sm-6" ng-repeat="item in sareeshomedata | limitTo: paginationLimit()">
                            <div class="product">
                                <div class="flip-container">
                                    <div class="flipper">
                                        <div class="front">
                                            <a href="#detail/{{item.id}}/{{item.category}}">
                                                <img ng-src="{{item.location}}" alt=""  style="width:200px;height:150px;" class="img-responsive">
                                            </a>
                                        </div>
                                        <div class="back">
                                            <a href="#detail/{{item.id}}/{{item.category}}">
                                                <img ng-src="{{item.location}}" alt=""   style="width:200px;height:150px;" class="img-responsive">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <a href="#detail/{{item.id}}/{{item.category}}" class="invisible">
                                    <img ng-src="{{item.location}}" alt="" style="width:200px;height:150px;" class="img-responsive">
                                </a>
                                <div class="text">
                                    <h3><a href="#detail/{{item.id}}/{{item.category}}">{{item.name}}</a></h3>
                                    <p class="price"><del>{{item.cost}}</del>  {{item.cost-(item.cost*item.offer/100) | number:0}} ({{item.offer}}%)</p>
                                    <p class="buttons">
                                        <a href="#detail/{{item.id}}/{{item.category}}" class="btn btn-default">View detail</a>
                                        <a href="basket.html" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a>
                                    </p>
                                </div>
                                <!-- /.text -->

                                <div class="ribbon sale">
                                    <div class="theribbon">SALE</div>
                                    <div class="ribbon-background"></div>
                                </div>
                                <!-- /.ribbon -->

                                
                            </div>
                            <!-- /.product -->
                        </div>
                        <!-- /.col-md-4 -->

                        <button class="btn btn-primary btn-lg" ng-show="hasMoreItemsToShow()" style="float:right;" ng-click="showMoreItems()">
      Load more
 </button> 
                    </div>
                    <!-- /.products -->
